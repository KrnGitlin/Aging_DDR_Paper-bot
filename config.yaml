# Bot configuration

keywords:
  # Aging & DNA damage
  - Aging
  - Ageing
  - DNA damage
  - DDR
  - Senescence
  - Telomere
  - Telomerase
  
  # Cell death mechanisms
  - Cell death
  - Apoptosis
  - Ferroptosis
  - Pyroptosis
  - Necroptosis
  - Inflammatory death
  - Autophagic cell death
  - Autophagy
  
  # Aging-related pathways & proteins
  - mTOR
  - AMPK
  - Sirtuins
  - NAD+
  - p53
  - p16
  - p21
  - NF-kB
  - FOXO
  - Klotho
  - Insulin signaling
  - IGF-1
  - Rapamycin
  - Caloric restriction
  - Mitochondrial dysfunction
  - Oxidative stress
  - Reactive oxygen species
  - ROS
  
  # Metabolism & aging
  - Metabolic aging
  - Mitochondrial metabolism
  - Glycolysis
  - Gluconeogenesis
  - Lipid metabolism
  - Amino acid metabolism
  - Cellular metabolism
  - Energy metabolism

# Optional extra filters inspired by Scitify
# Papers containing any of these will be excluded
exclude_keywords: []
# If non-empty, require at least one of these to appear
required_keywords: []

lookback_days: 3

sources:
  arxiv:
    enabled: true
    categories: ["q-bio*", "cs.CB"]
  biorxiv:
    enabled: true
  medrxiv:
    enabled: false
  pubmed:
    enabled: true
    email: ""  # optional (helps NCBI rate limits)
  chemrxiv:
    enabled: true
    bio_only: true

# Where to write the site JSON
site_data_path: "site/data/papers.json"

# Twitter settings (safe by default)
twitter:
  enabled: true
  dry_run: false
