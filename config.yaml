# Bot configuration

keywords:
  - Aging
  - Ageing
  - DNA damage
  - DDR
  - Senescence
  - Telomere
  - Telomerase

# Optional extra filters inspired by Scitify
# Papers containing any of these will be excluded
exclude_keywords: []
# If non-empty, require at least one of these to appear
required_keywords: []

lookback_days: 7

sources:
  arxiv:
    enabled: true
    categories: ["q-bio*", "cs.CB"]
  biorxiv:
    enabled: true
  medrxiv:
    enabled: false
  pubmed:
    enabled: true
    email: ""  # optional (helps NCBI rate limits)
  chemrxiv:
    enabled: true
    bio_only: true

# Where to write the site JSON
site_data_path: "site/data/papers.json"

# Twitter settings (safe by default)
twitter:
  enabled: true
  dry_run: false
