name: Build papers, tweet, and deploy

on:
  schedule:
    - cron: "0 1 * * *"   # runs daily at 01:00 UTC (â‰ˆ 06:30 IST)
  workflow_dispatch:      # manual "Run workflow" button
  push:                   # optional: run on any commit to main
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency:
      group: papers-daily
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Build papers.json
        run: python scripts/update_papers.py --config config.yaml

      - name: Ensure site has data file
        run: |
          mkdir -p site/data
          cp -f data/papers.json site/data/papers.json

      - name: Verify Twitter auth (non-blocking)
        continue-on-error: true
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_REFRESH_TOKEN: ${{ secrets.TWITTER_REFRESH_TOKEN }}
        run: python scripts/check_twitter_auth.py

      - name: Post to X (up to 20 tweets)
        continue-on-error: true
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_REFRESH_TOKEN: ${{ secrets.TWITTER_REFRESH_TOKEN }}
        run: python scripts/post_to_twitter.py --config config.yaml --max-age-days 3 --max-tweets 20

      - name: Commit posted state
        continue-on-error: true
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/posted_ids.json || true
          git add -f site/data/papers.json || true
          git commit -m "chore: update posted_ids and papers" || echo "No changes"
          git push

      - name: Deploy GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Publish to Pages
        uses: actions/deploy-pages@v4
