name: Tweet Once

on:
  workflow_dispatch:
    inputs:
      live:
        description: "Post to X (true) or dry-run (false)"
        required: false
        default: "false"
      max_age_days:
        description: "Only consider papers newer than this many days"
        required: false
        default: "30"

permissions:
  contents: write

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update papers (non-blocking)
        continue-on-error: true
        run: python scripts/update_papers.py --config config.yaml

      - name: Post (dry run)
        continue-on-error: true
        if: ${{ inputs.live != 'true' }}
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python scripts/post_to_twitter.py --config config.yaml --max-age-days ${{ inputs.max_age_days }} --dry-run

      - name: Post (live)
        continue-on-error: true
        if: ${{ inputs.live == 'true' }}
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: python scripts/post_to_twitter.py --config config.yaml --max-age-days ${{ inputs.max_age_days }}

      - name: Commit posted state and data
        continue-on-error: true
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/posted_ids.json site/data/papers.json
          git commit -m "chore: update posted_ids and papers" || echo "No changes"
          git push
